<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cube</title>
    <link rel="icon" href="assets/favicon.svg" type="image/x-icon">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
</head>
<body>

    <a-scene vr-mode-ui="arEnabled: false">
        <a-assets>
            <img id="moquette" src="assets/moquette.jpg">
            <img id="moquette_avion" src="assets/moquette_avion.jpg">

            <img id="bois" src="assets/bois.jpg">
            <img id="bois2" src="assets/bois2.jpg">

            <img id="cuir" src="assets/cuir.jpg">

            <img id="papier" src="assets/papier.jpg">

            <img id="verre-brisé" src="assets/verre-brisé.png">


            <audio id="background-music" src="assets/thekick.mp3" preload="auto"></audio>
        </a-assets>

        <!-- SON DE LA RADIO -->
        <a-entity id="radio-sound" 
            sound="src: url(assets/zuukou.mp3); loop: true; autoplay: false; volume: 0.7"
            position="0 0 0">
        </a-entity>

        <!-- Caméra avec collisions -->
        <a-entity id="rig" position="-2 0.1 0" rotation="0 -90 0" movement-controls="constrainToNavMesh: false; speed: 0.15"
            animation__inception="property: rotation; from: 0 -90 0; to: 0 -90 900; dur: 30000; easing: linear; loop: true; autoplay: false">
            <a-entity 
                id="camera-entity"
                camera 
                position="0 0 0" 
                look-controls="pointerLockEnabled: true">
            </a-entity>
            
            <!-- CONTRÔLEUR VR MAIN GAUCHE -->
            <a-entity 
                id="left-hand"
                oculus-touch-controls="hand: left"
                vive-controls="hand: left"
                windows-motion-controls="hand: left"
                hand-controls="hand: left; handModelStyle: lowPoly; color: #ffccaa"
                raycaster="objects: .clickable; far: 20; lineColor: red; lineOpacity: 0.8">
            </a-entity>
            
            <!-- CONTRÔLEUR VR MAIN DROITE avec raycaster -->
            <a-entity 
                id="right-hand"
                oculus-touch-controls="hand: right"
                vive-controls="hand: right"
                windows-motion-controls="hand: right"
                hand-controls="hand: right; handModelStyle: lowPoly; color: #ffccaa"
                raycaster="objects: .clickable; far: 20; lineColor: red; lineOpacity: 0.8"
                laser-controls>
            </a-entity>
        </a-entity>


                <!-- Porte d'hôtel avec cadre fixe -->
        <a-entity id="door-frame" position="-1 0 -2">
            <!-- Cadre de porte (fixe) -->
            <a-box position="-0.5 1.1 0" width="0.1" height="2.3" depth="0.15" color="#3D2314"></a-box>
            <a-box position="0.5 1.1 0" width="0.1" height="2.3" depth="0.15" color="#3D2314"></a-box>
            <a-box position="0 2.2 0" width="1.1" height="0.1" depth="0.15" color="#3D2314"></a-box>
        </a-entity>
        
        <!-- Pivot de la porte A (pour rotation) -->
        <a-entity id="door-pivot-A" position="-1.45 0 -2" rotation="0 0 0" door-interactive="linkedDoor: #door-pivot-B; teleportPos: 1.5 1.6 -1.5; teleportRot: 0 180 0">
            <!-- Zone de téléportation -->
            <a-box class="teleport-zone" id="teleport-A" position="0.45 1 -0.5" width="0.8" height="2" depth="0.5" material="opacity: 0; transparent: true"></a-box>
            <!-- Panneau de porte principal (cliquable) -->

            <!-- Serrure -->

            <!-- Numéro de chambre "528" -->

            <!-- Judas (peephole) -->

        <!-- Modèle 3D : escalier -->
        <a-entity 
            id="escalier-hotel"
            gltf-model="assets/escalier.glb"
            visible="true"
            position="0 0 0.5"
            scale="0.001 0.001 0.0013"
            rotation="90 90 0">
            <a-entity material="src: #moquette; repeat: 40 40; metalness: 0; roughness: 0.85"></a-entity>
        </a-entity>

        <!-- MAGAZINE SECRET sous l'escalier -->
        <a-entity id="magazine-secret" position="1 0.5 2" scale="2 2 2" rotation="-85 25 0"
            animation__float="property: position; from: 1 0.5 2; to: 1 0.6 2; dur: 3000; easing: easeInOutSine; loop: true; dir: alternate"
            animation__sway="property: rotation; from: -85 25 0; to: -85 28 0; dur: 4000; easing: easeInOutQuad; loop: true; dir: alternate"
            animation__tilt="property: rotation; from: -85 25 0; to: -87 25 0; dur: 5000; easing: easeInOutSine; loop: true; dir: alternate; delay: 500">
            <!-- Page gauche - Papier jauni et vieilli -->
            <a-box position="-0.09 0 -0.005" rotation="0 7 0" width="0.18" height="0.25" depth="0.001" material="src: #papier; color: #E8DCC0; roughness: 0.95"></a-box>
            
            <!-- Page droite - Papier jauni et vieilli -->
            <a-box position="0.09 0 -0.005" rotation="0 -7 0" width="0.18" height="0.25" depth="0.001" material="src: #papier; color: #E8DCC0; roughness: 0.95"></a-box>
            
            <!-- Tranche centrale du magazine (reliure usée) -->
            <a-box position="0 0 -0.017" width="0.006" height="0.25" depth="0.001" material=" src: #bois; color: #5D4037; roughness: 0.95"></a-box>
            
            
            <!-- TEXTE PAGE GAUCHE - Texte de remplissage (encre fanée) -->
            <a-text value="In the world of espionage,\nsecrets are currency.\n\nEvery operative knows\nthe value of information.\n\nBut some secrets are\nmore valuable than others." 
                    position="-0.09 0 0.007" 
                    rotation="0 7 0"
                    align="center" 
                    width="0.15" 
                    color="#000000" 
                    wrap-count="18"
                    line-height="35"
                    font="monoid"
                    opacity="0.3">
            </a-text>
            
            <!-- TEXTE PAGE DROITE - Phrase principale mise en avant (encre fanée) -->
            <a-text value="CLASSIFIED INTEL\n_______________" 
                    position="0.09 0.1 0.007" 
                    rotation="0 -7 0"
                    align="center" 
                    width="0.16" 
                    color="#8B4513" 
                    wrap-count="20"
                    font="monoid">
            </a-text>
            
            <!-- Phrase principale en gras et plus grande (encre plus foncée) -->
            <a-text value='"They re trying to open\nhis safe. They thought\nI d know the combination,\nbut I don t know it."' 
                    position="0.09 0.02 0.008" 
                    rotation="0 -7 0"
                    align="center" 
                    width="0.14" 
                    color="#2C2C2C" 
                    wrap-count="22"
                    line-height="50"
                    font="monoid">
                </a-text>
            
            <!-- Texte de remplissage après la phrase (encre fanée) -->
            <a-text value="_______________\n\nThe operation continues.\nTime is running out." 
                    position="0.09 -0.07 0.007" 
                    rotation="0 -7 0"
                    align="center" 
                    width="0.15" 
                    color="#000000" 
                    wrap-count="18"
                    line-height="35"
                    font="monoid"
                    opacity="0.3">

            </a-text>
        </a-entity>



        <!-- HORLOGE sur le mur du fond (DOIT PERSISTER PENDANT LA TRANSITION) -->
        <a-entity id="horloge-hotel" position="0 1 0" rotation="0 0 0" visible="true">
                <!-- Centre de l'horloge -->
            <a-cylinder
                position="9.9 2 0"
                rotation="0 0 90"
                radius="0.08"
                height="0.05"
                material="color: #D4AF37; metalness: 0.9; roughness: 0.1">

            <!-- Pivot aiguille des heures -->
            <a-entity id="pivot-heures" position="9.93 2 0" rotation="0 0 0"
                animation="property: rotation; to: -360 0 0; dur: 36000; easing: linear; loop: true">
                <!-- Aiguille des heures (courte et épaisse) -->

                    position="0 0.2 0"  
                    width="0.06"
                    height="0.4"
                    depth="0.02"
                    color="#1a1a1a">
                </a-box>
            </a-entity>

            <!-- Pivot aiguille des minutes -->

                </a-box>
            </a-entity>
        </a-entity>
